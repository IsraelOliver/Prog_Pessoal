<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundPlayer</title>

  <link rel="stylesheet" href="./styles.css">

  <script src="https://kit.fontawesome.com/aff7968f44.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="bloco">
      <img id="imgMusica" src="./src/img/Memory.png" alt="fotoDaMusica">

      <h1 id="tituloMusica"></h1>
      <h2 id="tituloCantor"></h2>

      <div class="buttonsControl">
        <button class="botao" id="buttonNext"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="botao" id="buttonPlay"><i id="playFigure" class="fa-solid fa-play"></i></button>
        <button class="botao" id="buttonReplay"><i class="fa-solid fa-rotate-left"></i></i></button>
        <button class="botao" id="buttonBack"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
